<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summer Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="mt-4 bg-[#F9F6E2]">
        <div class=" ">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <img  src="./images/Summer 1.png" class="w-[600px] h-[600px]" />
              <div>
                <h1 class="text-2xl font-medium">---Sale Fever---</h1>
                <p class="py-6 text-5xl font-bold pr-8">Purchase TK 200 or<br>above & get <span class="text-[#E527B2]">20% off</span></p>
                <h2 class="text-xl font-normal">Use Promo Code</h2>
                <button class="btn text-[white] bg-[#E527B2]">SELL200</button>
              </div>
            </div>
          </div>

    </header>
    <main class="container mx-auto p-4">
        <div class="flex">
            <!-- Cards Container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- First Row of Cards -->
                <div class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/prod1.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                      <h2 class="card-title">Kitchen. Accessories</h2>
                      <h2>39.00 TK</h2>
                      <button onclick="handleClickBtn(this)"   class="bg-[#E527B2] text-white px-4 py-2 rounded mt-2">Add to Cart</button>
                    </div>
                  </div>
                  <div   class="card  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/prod2.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div  class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                      <h2 class="card-title">Kitchen. Accessories</h2>
                      <h2>25.00 TK</h2>
                      <button onclick="handleClickBtn(this)"   class="bg-[#E527B2] text-white px-4 py-2 rounded mt-2">Add to Cart</button>
                    </div>
                  </div>
                  <div    class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/prod3.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div  class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                      <h2 class="card-title">Home Cooker</h2>
                      <h2>49.00 TK</h2>
                      <button onclick="handleClickBtn(this)"   class="bg-[#E527B2] text-white px-4 py-2 rounded mt-2">Add to Cart</button>
                      
                    </div>
                  </div>

                <!-- Second Row of Cards -->
                <div   class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/prod4.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div  class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                      <h2 class="card-title">Sports Back Cap</h2>
                      <h2>49.00 TK</h2>
                      <button onclick="handleClickBtn(this)"   class="bg-[#E527B2] text-white px-4 py-2 rounded mt-2">Add to Cart</button>
                      
                    </div>
                  </div>
                  <div    class="card bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/prod5.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div  class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                      <h2 class="card-title">Full Jersey Set</h2>
                      <h2>69.00 TK</h2>
                      <button onclick="handleClickBtn(this)"  class="bg-[#E527B2] text-white px-4 py-2 rounded mt-2">Add to Cart</button>
                    </div>
                  </div>
                  <div   class="card  bg-base-100 shadow-xl">
                    <figure class="px-10 pt-10">
                      <img src="./images/prod6.png" alt="Shoes" class="rounded-xl" />
                    </figure>
                    <div  class="card-body items-center text-center">
                        <div class="rating">
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" checked />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                            <input type="radio" name="rating-2" class="mask mask-star-2 bg-orange-400" />
                          </div>
                      <h2 class="card-title">Sports cates</h2>
                      <h2>159.00 TK</h2>
                      <button onclick="handleClickBtn(this)"   class="bg-[#E527B2] text-white px-4 py-2 rounded mt-2">Add to Cart</button>
                     
                    </div>
                  </div>
               
            </div>
            <!-- Coupon Section -->
            <section class="w-1/4 p-4 rounded shadow ml-4">
                <h2 class="text-lg font-semibold">Have coupon?</h2>
                <div class="flex">
                    <input type="text" class="border p-2 rounded-l" placeholder="Coupon code">
                    <button class="bg-[#E527B2] text-white px-4 py-2 rounded-r" >Apply</button>
                </div>
                <div class="selected-items" id="selected-items">
                </div>
                <h6>Total Price: <span id="total">00</span>TK</h6>
                <h6>Dicount: <span id="discount">00</span>TK</h6>
                <h6>Total: <span id ="dis-total">00</span>TK</h6>
                <button class="mt-2 bg-[#E527B2] text-white px-4 py-2 rounded">Make Purchase</button>
               
            </section>
        </div>
        </main>
        <script src="js/calculation.js"></script>
</body>
</html>
